<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Search - Rozana ONDC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            padding: 0 40px 40px;
            display: none;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4facfe;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .order-items {
            margin-top: 25px;
        }

        .items-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .item-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-details {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .item-amount {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 20px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .results-section {
                padding: 0 20px 20px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
        <div class="container">
        <div class="header">
            <h1>Order Search</h1>
            <p>Search for orders using transaction ID</p>
                </div>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="transactionId" 
                    class="search-input" 
                    placeholder="Enter Transaction ID (e.g., 8412059f-0aca-4a25-82d4-e5e79c531f8b)"
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn" onclick="searchOrder()">
                    Search Order
                        </button>
                </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Searching for order...</p>
                    </div>
                </div>

        <div id="resultsSection" class="results-section">
            <div id="orderResults"></div>
                        </div>
                    </div>

    <script>
        // Add enter key support for search input
        document.getElementById('transactionId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchOrder();
            }
        });


        async function searchOrder() {
            const transactionId = document.getElementById('transactionId').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const orderResults = document.getElementById('orderResults');

            // Validate input
            if (!transactionId) {
                alert('Please enter a transaction ID');
                return;
            }

            // Validate UUID format
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
            if (!uuidRegex.test(transactionId)) {
                alert('Please enter a valid transaction ID in UUID format (e.g., 8412059f-0aca-4a25-82d4-e5e79c531f8b)');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            loading.style.display = 'block';
            resultsSection.style.display = 'none';

            try {
                // Make direct API call
                const apiUrl = `https://neo-server.rozana.in/searchOrder/${transactionId}`;
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Order not found with the provided transaction ID');
                    } else if (response.status === 500) {
                        throw new Error('Server error occurred. Please try again later');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                const orderData = await response.json();
                
                // Display results
                displayOrderResults(orderData);
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('Error fetching order:', error);
                
                let errorMessage = 'Unable to fetch order details. Please check the transaction ID and try again.';
                let technicalDetails = error.message;
                
                // Handle specific connection errors
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMessage = 'Network Error: Unable to connect to the API server.';
                    technicalDetails = 'This might be due to network connectivity issues or CORS restrictions.';
                }
                
                orderResults.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${errorMessage}
                        <br><small>Technical Details: ${technicalDetails}</small>
                        <br><br>
                        <strong>Troubleshooting Steps:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            <li><strong>Check Transaction ID:</strong> Ensure it's in UUID format (e.g., 8412059f-0aca-4a25-82d4-e5e79c531f8b)</li>
                            <li><strong>Network Issues:</strong> Verify your internet connection</li>
                            <li><strong>Server Issues:</strong> Try again in a few moments</li>
                            <li><strong>CORS Issues:</strong> If you see CORS errors, the server needs to be configured to allow cross-origin requests</li>
                            <li><strong>Test API:</strong> Try accessing <a href="https://neo-server.rozana.in/searchOrder/${transactionId}" target="_blank">https://neo-server.rozana.in/searchOrder/${transactionId}</a> directly</li>
                        </ul>
                    </div>
                `;
                resultsSection.style.display = 'block';
            } finally {
                // Reset loading state
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Order';
                loading.style.display = 'none';
            }
        }

        function displayOrderResults(orderData) {
            const orderResults = document.getElementById('orderResults');

            if (!orderData || !orderData.order_id) {
                orderResults.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;">📦</div>
                        <h3>No Order Found</h3>
                        <p>No order found with the provided transaction ID.</p>
                            </div>
                `;
                return;
            }

            const statusClass = getStatusClass(orderData.order_status);
            const paymentStatusClass = getStatusClass(orderData.payment_status);

            let orderItemsHtml = '';
            if (orderData.order_details && orderData.order_details.length > 0) {
                orderItemsHtml = `
                    <div class="order-items">
                        <div class="items-header">Order Items (${orderData.order_details.length})</div>
                        ${orderData.order_details.map(item => `
                            <div class="item-card">
                                <div class="item-info">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-details">
                                        Quantity: ${item.quantity} | Status: ${item.status}
                                        ${item.item_id ? `| Item ID: ${item.item_id}` : ''}
                        </div>
                    </div>
                                <div class="item-amount">${item.currency} ${item.amount}</div>
                </div>
                        `).join('')}
            </div>
                `;
            }

            orderResults.innerHTML = `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${orderData.order_id}</div>
                        <div class="status-badge ${statusClass}">${orderData.order_status}</div>
                </div>

                    <div class="order-info">
                        <div class="info-item">
                            <div class="info-label">Transaction ID</div>
                            <div class="info-value">${orderData.transaction_id}</div>
                </div>
                        <div class="info-item">
                            <div class="info-label">ONDC Order ID</div>
                            <div class="info-value">${orderData.ondc_order_id || 'N/A'}</div>
                </div>
                        <div class="info-item">
                            <div class="info-label">Total Value</div>
                            <div class="info-value">${orderData.currency} ${orderData.total_value}</div>
            </div>
                        <div class="info-item">
                            <div class="info-label">Payment Status</div>
                            <div class="info-value">
                                <span class="status-badge ${paymentStatusClass}" style="padding: 4px 8px; font-size: 0.8rem;">
                                    ${orderData.payment_status}
                                </span>
            </div>
        </div>
                        <div class="info-item">
                            <div class="info-label">Payment Mode</div>
                            <div class="info-value">${orderData.payment_mode}</div>
            </div>
                        <div class="info-item">
                            <div class="info-label">Provider ID</div>
                            <div class="info-value">${orderData.provider_id}</div>
            </div>
                        <div class="info-item">
                            <div class="info-label">Provider Location</div>
                            <div class="info-value">${orderData.provider_location_id}</div>
        </div>
                        <div class="info-item">
                            <div class="info-label">Created At</div>
                            <div class="info-value">${formatDate(orderData.created_at)}</div>
    </div>
                        <div class="info-item">
                            <div class="info-label">Updated At</div>
                            <div class="info-value">${formatDate(orderData.updated_at)}</div>
            </div>
                        <div class="info-item">
                            <div class="info-label">Issue Raised</div>
                            <div class="info-value">${orderData.issue_raised ? 'Yes' : 'No'}</div>
                        </div>
                    </div>
                    
                    ${orderItemsHtml}
                    </div>
            `;
        }

        function getStatusClass(status) {
            if (!status) return '';
            
            const statusLower = status.toLowerCase();
            if (statusLower.includes('confirmed') || statusLower.includes('paid') || statusLower.includes('completed')) {
                return 'status-confirmed';
            } else if (statusLower.includes('pending') || statusLower.includes('not-paid')) {
                return 'status-pending';
            } else if (statusLower.includes('cancelled') || statusLower.includes('failed')) {
                return 'status-cancelled';
            }
            return 'status-pending';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (error) {
                return dateString;
            }
        }
    </script>
</body>
</html>
