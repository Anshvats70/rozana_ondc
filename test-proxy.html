<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .result { margin: 1rem 0; padding: 1rem; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 3px; overflow-x: auto; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Proxy Test</h1>
    
    <button onclick="testProxy()">Test PHP Proxy</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(type, title, content) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testProxy() {
            addResult('info', 'Testing PHP Proxy', 'Attempting to fetch data via api-proxy.php...');
            
            try {
                const response = await fetch('api-proxy.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                const responseText = await response.text();
                console.log('Proxy response text:', responseText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = JSON.parse(responseText);
                
                if (data && data.success && data.data) {
                    addResult('success', 'PHP Proxy Success', `
                        <p>✅ Successfully loaded ${data.data.length} orders via PHP proxy</p>
                        <p><strong>First order:</strong> #${data.data[0].order_id} - ${data.data[0].order_status}</p>
                        <details>
                            <summary>View full response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `);
                } else {
                    addResult('error', 'PHP Proxy Error', `Invalid response format: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                }

            } catch (error) {
                addResult('error', 'PHP Proxy Failed', `Error: ${error.message}`);
                console.error('Proxy test error:', error);
            }
        }

        async function testDirectAPI() {
            addResult('info', 'Testing Direct API', 'Attempting to fetch data directly from https://neo-server.rozana.in/orders...');
            
            try {
                const response = await fetch('https://neo-server.rozana.in/orders', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data && data.success && data.data) {
                    addResult('success', 'Direct API Success', `
                        <p>✅ Successfully loaded ${data.data.length} orders via direct API</p>
                        <p><strong>First order:</strong> #${data.data[0].order_id} - ${data.data[0].order_status}</p>
                    `);
                } else {
                    addResult('error', 'Direct API Error', `Invalid response format`);
                }

            } catch (error) {
                addResult('error', 'Direct API Failed (Expected CORS Error)', `Error: ${error.message}`);
                console.error('Direct API test error:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                testProxy();
                setTimeout(() => testDirectAPI(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
