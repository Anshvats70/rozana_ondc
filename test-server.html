<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Laravel Server Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Laravel Server Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testServerConnection()">Test Server Connection</button>
    <button onclick="testUploadEndpoint()">Test Upload Endpoint</button>
    <button onclick="testWithFormData()">Test with Form Data</button>
    <button onclick="testAdditionalInfoTable()">Test Additional Info Table</button>
    <button onclick="viewAdditionalInfoRecords()">View All Records</button>
    
    <script>
        const serverUrl = 'http://127.0.0.1:8000';
        
        function addResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            return div;
        }
        
        async function testServerConnection() {
            const result = addResult('Testing server connection...', 'loading');
            
            try {
                const response = await fetch(`${serverUrl}/test-issue-columns`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `
                        <strong>✅ Server Connection: SUCCESS</strong><br>
                        Status: ${response.status}<br>
                        Message: ${data.message}<br>
                        Issue ID: ${data.issue_id}
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `
                    <strong>❌ Server Connection: FAILED</strong><br>
                    Error: ${error.message}
                `;
            }
        }
        
        async function testUploadEndpoint() {
            const result = addResult('Testing upload endpoint...', 'loading');
            
            try {
                const response = await fetch(`${serverUrl}/issues/upload-additional-info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        transaction_id: 'a49d70a3-c006-488b-b39b-407fbc491ced',
                        issue_id: 'ISSUE-76',
                        description: 'Test from frontend'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `
                        <strong>✅ Upload Endpoint: SUCCESS</strong><br>
                        Status: ${response.status}<br>
                        Message: ${data.message}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `
                    <strong>❌ Upload Endpoint: FAILED</strong><br>
                    Error: ${error.message}
                `;
            }
        }
        
        async function testWithFormData() {
            const result = addResult('Testing with FormData...', 'loading');
            
            try {
                const formData = new FormData();
                formData.append('transaction_id', 'a49d70a3-c006-488b-b39b-407fbc491ced');
                formData.append('issue_id', 'ISSUE-76');
                formData.append('description', 'Test with FormData from frontend');
                
                const response = await fetch(`${serverUrl}/issues/upload-additional-info`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `
                        <strong>✅ FormData Upload: SUCCESS</strong><br>
                        Status: ${response.status}<br>
                        Message: ${data.message}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `
                    <strong>❌ FormData Upload: FAILED</strong><br>
                    Error: ${error.message}
                `;
            }
        }
        
        async function testAdditionalInfoTable() {
            const result = addResult('Testing additional_informations table...', 'loading');
            
            try {
                const response = await fetch(`${serverUrl}/test-additional-info`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `
                        <strong>✅ Additional Info Table: SUCCESS</strong><br>
                        Message: ${data.message}<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `
                    <strong>❌ Additional Info Table: FAILED</strong><br>
                    Error: ${error.message}
                `;
            }
        }
        
        async function viewAdditionalInfoRecords() {
            const result = addResult('Loading all additional information records...', 'loading');
            
            try {
                const response = await fetch(`${serverUrl}/additional-informations`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test-result success';
                    result.innerHTML = `
                        <strong>✅ Additional Info Records: SUCCESS</strong><br>
                        Count: ${data.count} records<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                result.className = 'test-result error';
                result.innerHTML = `
                    <strong>❌ Additional Info Records: FAILED</strong><br>
                    Error: ${error.message}
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            testServerConnection();
        });
    </script>
</body>
</html>
